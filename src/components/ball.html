<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball</title>
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <script>
      // inspired by: https://youtu.be/5JJrJGZ_LjM?t=4019
      setInterval(() => {
        this.popups.forEach((popup, i) => {
          if (this.overlaps(this, popup)) {
            this.popups.splice(i, 1);
            popup.close();
            this.revert();
          }
        });
      }, 100);
    </script>

    <image
      src="../assets/ball.png"
      style="object-fit: cover; width: 100vw; height: 100vh"
    ></image>
  </body>
</html>
